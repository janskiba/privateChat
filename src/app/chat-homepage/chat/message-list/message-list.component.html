<div class="message-list-container" *ngIf="authService.user$ | async as user">
  <div class="message-list">
    <div class="message-container sender" *ngFor="let message of localMessages">
      <p class="message">
        {{ message }}
      </p>
    </div>

    <div
      class="message-container sender"
      *ngFor="let message of decryptedMessages"
    >
      <p class="message">
        {{ message.content.body }}
      </p>
    </div>
  </div>
</div>
