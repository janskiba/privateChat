<form
  #sendMessage="ngForm"
  *ngIf="manageContactsService.clickedContact$ | async as contact"
  (ngSubmit)="onSubmit(sendMessage, contact)"
>
  <input
    type="text"
    name="message"
    required
    placeholder="Write a message"
    autocomplete="off"
    ngModel
  />
  <button type="submit" mat-icon-button [disabled]="!sendMessage.valid">
    <mat-icon class="material-icons-outlined md-30">send</mat-icon>
  </button>
</form>
